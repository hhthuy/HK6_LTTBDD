<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Directory</title>
<!-- reference CSS file -->
<link rel="stylesheet" th:href="@{/css/demo.css}" />
<!-- Boostrap -->
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
</head>
<body>
	<h3>Employee Directory</h3>
	<hr>
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3"></a>
	<table class="table table-bordered table-striped">
		<!-- Build HTML table based on employees -->
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.email}" />
				
				<td><a th:href="@{/employees/showFormUpdate{employeeId=${tempEmployee.id}}}"
				class="btn btn-info btn-sm">Update</a>
				</td>
				
				<td><a th:href="@{/employees/delete{employeeId=${tempEmployee.id}}}"
				class="btn btn-danger btn-sm"
				onclick="if(!(confirm('are you ure you wanna delete this employee? '))) return false">
				Delete</a>
				</td>
				
				
			</tr>
		</tbody>
	</table>
</body>
</body>
</html>
